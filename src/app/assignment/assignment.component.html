<label>Username: </label>
<input type="text" class="form-control" [(ngModel)]="username">
<p>{{username}}</p>
<button class="btn btn-primary"
  [disabled]="username===''"
  (click)="username=''">Reset User</button>

<button class="btn btn-primary" (click)="showSecret = !showSecret">Display Details</button>
<button class="btn btn-primary" (click)="onToggleDetails()">Toggle Details</button>
<p *ngIf="showSecret">Secret Password = ***</p>

<div *ngFor="let logItem of log; let i = index"
  [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
  [ngClass]="{'white-text': i >= 4}"
>{{logItem}}</div>
